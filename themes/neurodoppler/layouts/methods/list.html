{{ define "main" }}
<div class="nav-graphic">
  {{- partial "graphic.html" . -}}
  </div>
<main>
{{ .Content }}

<ul>
  {{ range (where .Data.Pages "Section" "!=" "") }}
  <li>
    <span class="date">{{ .Date.Format "2006/01/02" }}</span>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>
</main>
{{ end }}
